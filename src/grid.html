<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Taskboard</title>
		
		<link rel="stylesheet" href="css/jquery.contextMenu.css" type="text/css" />
		<link rel="stylesheet" href="css/base.css" type="text/css" media="all" />
		<link type="text/css" href="css/redmond/jquery-ui-1.8.custom.css" rel="stylesheet" />
		<link type="text/css" href="css/ui.jqgrid.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.contextMenu.js"></script>
		<script src="js/i18n/grid.locale-pl.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery.jqgrid.min.js"></script>

		<script type="text/javascript">

		$(function(){

			jQuery("#treegrid2").jqGrid(
					{
						url : 'ajax/data.xml',
						treegrid: true,
						treedatatype : "xml",
						treeGridModel: 'adjacency',
						mtype : "POST",
						colNames : [ "id", " ", "Nazwa", "Typ", "Długość", "Szacowanie czasu", "Priorytet", "Data od", "Data do" ],
						colModel : [ {
							name : 'id',
							index : 'id',
							width : 1,
							hidden : true,
							key : true
						},
						{
							name : 'enbl',
							index : 'enbl',
							width : 30,
							align : 'center',
							formatter : 'checkbox',
							editoptions : {
								value : '1:0'
							},
							formatoptions : {
								disabled : false
							},
							search: false,
							sortable: false
						},
						{
							name : 'name1',
							index : 'name',
							width : 180
						}, {
							name : 'num',
							index : 'acc_num',
							width : 80,
							align : "center"
						}, {
							name : 'debit',
							index : 'debit',
							width : 80,
							align : "right"
						}, {
							name : 'credit',
							index : 'credit',
							width : 140,
							align : "right"
						}, {
							name : 'balance',
							index : 'balance',
							width : 80,
							align : "right"
						},
						{
							name : 'datefrom',
							index : 'datefrom',
							width : 80,
							align : "right"
						},
						{
							name : 'dateto',
							index : 'dateto',
							width : 80,
							align : "right"
						}],
						height : 'auto',
						pager : "#ptreegrid2",
						treeGrid : true,
						ExpandColumn : 'name1',
						caption : "METT (Backlog)",
						loadComplete: function(){
						 	$("#treegrid2 tr").contextMenu({
								menu: "menu"
							},
								function(action, el, pos, data) {
									alert(data);
							}); 
						}
					});
			 
			jQuery("#treegrid2").jqGrid('filterToolbar');
			jQuery("#gs_datefrom").datepicker({dateFormat:"yy-mm-dd"});
			jQuery("#gs_dateto").datepicker({dateFormat:"yy-mm-dd"});



			
		});


		</script>
		
	</head>
	<body>
		<div style="margin: 1em;">
			<table id="treegrid2"></table><br/> 
		</div>
		
		<ul id="menu" class="contextMenu ui-widget-content">
			<li class="edit"><a href="#edit">Move to sprint</a></li>
		</ul>
	</body>
</html>

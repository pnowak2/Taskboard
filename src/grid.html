<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Taskboard</title>
		
		<link rel="stylesheet" href="css/base.css" type="text/css" media="all" />
		<link type="text/css" href="css/redmond/jquery-ui-1.8.custom.css" rel="stylesheet" />
		<link type="text/css" href="css/ui.jqgrid.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.custom.min.js"></script>
		<script src="js/i18n/grid.locale-pl.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery.jqgrid.min.js"></script>

		<script type="text/javascript">

		$(function(){

			jQuery("#treegrid2").jqGrid( {
				treeGrid : true,
				treeGridModel : 'adjacency',
				ExpandColumn : 'name',
				url : 'ajax/data.xml',
				datatype : "xml",
				mtype : "POST",
				colNames : [ "id", "Account", "Acc Num", "Debit", "Credit", "Balance" ],
				colModel : [ {
					name : 'id',
					index : 'id',
					width : 1,
					hidden : true,
					key : true
				}, {
					name : 'name',
					index : 'name',
					width : 180
				}, {
					name : 'num',
					index : 'acc_num',
					width : 80,
					align : "center"
				}, {
					name : 'debit',
					index : 'debit',
					width : 80,
					align : "right"
				}, {
					name : 'credit',
					index : 'credit',
					width : 80,
					align : "right"
				}, {
					name : 'balance',
					index : 'balance',
					width : 80,
					align : "right"
				} ],
				height : 'auto',
				pager : "#ptreegrid2",
				caption : "Treegrid example"
			});
			
			jQuery("#list1").jqGrid(
					{
						url : 'ajax/data.json',
						datatype : "json",
						colNames : [ 'Inv No', 'Date', 'Client', 'Amount', 'Tax', 'Total',
								'Notes' ],
						colModel : [ 
									{name : 'id',index : 'id',width : 55}, 
									{name : 'invdate',index : 'invdate',width : 90}, 
									{name : 'name',index : 'name asc, invdate',width : 100}, 
									{name : 'amount',index : 'amount',width : 80,align : "right"}, 
									{name : 'tax',index : 'tax',width : 80,align : "right"}, 
									{name : 'total',index : 'total',width : 80,align : "right"}, 
									{name : 'note',index : 'note',width : 150,sortable : false} 
									],
						rowNum : 10,
						rowList : [ 10, 20, 30 ],
						pager : '#pager1',
						sortname : 'id',
						viewrecords : true,
						sortorder : "desc",
						caption : "JSON Example"
					});
			
			jQuery("#list2").jqGrid(
				{
					url : 'ajax/data.json',
					datatype : "json",
					colNames : [ 'Inv No', 'Date', 'Client', 'Amount', 'Tax', 'Total',
							'Notes' ],
					colModel : [ 
								{name : 'id',index : 'id',width : 55}, 
								{name : 'invdate',index : 'invdate',width : 90}, 
								{name : 'name',index : 'name asc, invdate',width : 100}, 
								{name : 'amount',index : 'amount',width : 80,align : "right"}, 
								{name : 'tax',index : 'tax',width : 80,align : "right"}, 
								{name : 'total',index : 'total',width : 80,align : "right"}, 
								{name : 'note',index : 'note',width : 150,sortable : false} 
								],
					rowNum : 10,
					rowList : [ 10, 20, 30 ],
					pager : '#pager2',
					sortname : 'id',
					viewrecords : true,
					sortorder : "desc",
					caption : "JSON Example"
				});
		
				jQuery("#list1").jqGrid('navGrid', '#pager1', {edit : false,add : false,del : false});
				jQuery("#list2").jqGrid('navGrid', '#pager2', {edit : false,add : false,del : false});

				jQuery("#list2").jqGrid('gridDnD',{connectWith:'#list1'});
				jQuery("#list1").jqGrid('gridDnD',{connectWith:'#list2'});  

		});
		
		</script>
		
	</head>
	<body>
		<div style="margin: 1em;">
			<table id="treegrid2"></table><br/> 
			<table id="list1"></table><br/>
			<table id="list2"></table>
			<div id="pager1"></div>  
			<div id="pager2"></div> 
		</div>
	</body>
</html>

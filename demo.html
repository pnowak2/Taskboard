<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery UI Example Page</title>
		<link rel="stylesheet" href="css/base.css" type="text/css" media="all" />
		<link type="text/css" href="css/redmond/jquery-ui-1.8.custom.css" rel="stylesheet" />	
		<link rel="stylesheet" href="css/taskboard.css" type="text/css" media="all" />
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.custom.min.js"></script>
		<script type="text/javascript" src="js/taskboard.js"></script>

	</head>
	<body>
		<div class="taskboard">

			<div class="column">
				
				<div class="portlet">
					<div class="portlet-header">Brak pola...</div>
					<div class="portlet-content">
						<div class="task-person">
							<span class="ui-icon ui-icon-person atms-icon" title="Osoba"></span>
							<span>Janus Pawel</span>
						</div>
						<div class="task-priority">
							<span class="ui-icon ui-icon-flag" title="Priorytet"></span>5-najwyzszy
						</div>
						<div class="task-date">
							<span class="ui-icon ui-icon-calendar" title="Data wykonania"></span>02-03-2010
						</div>
						<div class="task-description">
							<span class="ui-icon ui-icon-comment" title="Komentarz"></span>
							BUG - Brak pola w rejestracji czasu pracy. Niniejszy blad wystepuje tylko w IE7.
						</div>
					</div>
				</div>
				
			</div>
			
		</div>

	</body>
</html>
